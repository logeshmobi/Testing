<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobi</title>
    <link href="${pageContext.request.contextPath}/resourcesNew1/dist/css/pages/styleReceipt.css" rel="stylesheet">
 
  <link rel="stylesheet" href="${pageContext.request.contextPath}/resourcesNew1/dist/css/pages/intlTelInput.css">
   <link rel="stylesheet" href="${pageContext.request.contextPath}/resourcesNew1/dist/css/pages/bootstrap.min.css">
</head>

<body>
<div class="modal fade otpModal" id="modalThree" tabindex="-1" aria-labelledby="modalThreeLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <img src="images/goods_delivered.svg" class="exyImg" alt="">
                </div>
                <div class="modal-body text-center merchantDet">
                   <div class="d-flex">
                       <div class="leftLbl">Merchant Name:</div>
                       <div class="rightLbl">Terry John Paul</div>
                   </div>
                   <div class="d-flex">
                       <div class="leftLbl">Amount:</div>
                       <div class="rightLbl">RM 2,000.00</div>
                   </div>
                   <div class="d-flex">
                       <div class="leftLbl">Courier Name:</div>
                       <div class="rightLbl">Global Delivery</div>
                   </div>
                   <div class="d-flex">
                       <div class="leftLbl">Tracking No:</div>
                       <div class="rightLbl">A4793GK973Q</div>
                   </div>
                   <div class="d-flex">
                       <div class="leftLbl">Sent Date:</div>
                       <div class="rightLbl">23-06-2020</div>
                   </div>
                </div>
                <div class="actionTab text-center">
                    <div class="p-4">
                        <p>Confirm receipt of Goods / Service.</p>
                        <div>
                            <span class="mx-2">
                                <a href="javascript:;">
                                    <img src="images/yes.svg" alt="">
                                </a>
                            </span>
                            <span class="mx-2">
                                <a href="javascript:;">
                                    <img src="images/no.svg" alt="">
                                </a>
                            </span>
                        </div>
                    </div>
                    <label for="" class="fs-14">* If Order not confirmed within 7 days, it will sent back to Merchant</label>
                </div>
            </div>
        </div>
    </div>
	
	
   <script src="${pageContext.request.contextPath}/resourcesNew1/dist/js/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap Popper script -->
    <script src="${pageContext.request.contextPath}/resourcesNew1/dist/js/popper.min.js"></script>
    <!-- Bootstrap script -->
    <script src="${pageContext.request.contextPath}/resourcesNew1/dist/js/bootstrap.min.js"></script>
    <script src="${pageContext.request.contextPath}/resourcesNew1/dist/js/intlTelInput.js"></script>
</body>
</html>
